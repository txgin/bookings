    <div class="container">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5">Search for Availability</h1>

                <form action="reservation.html" method="get" novalidate class="needs-validation">

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Starting Date</label>
                                <input required type="date" class="form-control" id="start_date" name="start_date"
                                    aria-describedby="startDateHelp">
                                <div id="startDateHelp" class="form-text">Enter your starting date in the form of
                                    YYYY-MM-DD.</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="end_date" class="form-label">Ending Date</label>
                                <input required type="date" class="form-control" id="end_date" name="end_date"
                                    aria-describedby="endDateHelp">
                                <div id="endDateHelp" class="form-text">Enter your ending date in the form of
                                    YYYY-MM-DD.</div>
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary">Search Availability</button>
                </form>

            </div>
        </div>
        <div class="low">
            <div class="col">
                <p id="myParagraph">This is some text</p>
                <p>
                    <button id="colorButton" class="btn btn-outline-secondary">Click me!</button>
                </p>

    <div class="row my-footer">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <script>
        console.log("I am printing from JavaScript.");

        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        document.getElementById("colorButton").addEventListener("click", function () {

            let myEl = document.getElementById("myParagraph")

            if (myEl.classList.contains("redText")) {
                myEl.classList.remove("redText")
            } else {
                myEl.classList.add("redText")
            }

        })
    </script>
